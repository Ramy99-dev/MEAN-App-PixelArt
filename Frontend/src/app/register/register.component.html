
<div  id="content">
    <div class="d-flex justify-content-center  align-middle">
        <div  class="card bg-dark" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Register</h5>
              <small style="color:red">{{errMsg}}</small>
              <form [formGroup]="registerForm" (submit)="register()">
                <div class="row">
                   <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First-name</label>
                        <input type="text" class="form-control"  formControlName="firstname">
                       
                      </div>
                   </div>
                   <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last-name</label>
                        <input type="text" class="form-control"  formControlName="lastname">
                      </div>
                   </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Adresse</label>
                    <input type="email" class="form-control"  formControlName="email">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control"  formControlName="password">
                </div>
                <label for="">Gender :</label><br>
                <div class="form-check">
               
                    <input class="form-check-input" value="M" type="radio" name="gender" formControlName="gender">
                    <label class="form-check-label" for="exampleRadios1">
                     Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" value="F" type="radio" name="gender" formControlName="gender">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary mt-3">Register</button>
              </form>
           
            </div>
          </div>
    </div>
    
</div>
