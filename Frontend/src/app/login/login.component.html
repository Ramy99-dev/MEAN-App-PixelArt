<div id="content">
    <div class="d-flex justify-content-center  align-middle">
        <div  class="card bg-dark" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form [formGroup]="loginForm" (submit)="login()">
                <div class="form-group">
                  <small style="color:red">{{errMsg}}</small><br>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <small id="emailHelp" class="form-text text-muted">No account. <a href="#" [routerLink]="['/register']">Register now</a></small>
                <button [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary mt-3">Login</button>
              </form>
           
            </div>
          </div>
    </div>
    
</div>
