<div class='container mt-5'>
<div class="row">
    <div class="col-6">
      <img src="../../assets/uploads/{{post.file}}" alt="">
    </div>
    <div class="col-6">
        <div class="card bg-dark mb-3" style="width: 18rem;">
           <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 [routerLink]="['/profile', user?._id]" class="card-subtitle mb-2  text text-user">{{user?.firstName}} {{user?.lastName}}</h6>

        <h3 class="text-title">Description : </h3>
        <p class="text text-desc">{{post.desc}}</p>
        <p class="card-text">
            <div *ngIf ="liked == true" (click)='dislike()'>
            <i style="color: red;font-size:30px;" class="fas fa-heart"></i>{{like_number}}
            </div>
            <div *ngIf ="liked == false" (click)='addLike(post._id)'  >
                <div>
                <i style="color: red;font-size:30px;" class="far fa-heart"></i>{{like_number}}
            </div>
            </div>
       
        
        


    </div>
</div>
</div>
