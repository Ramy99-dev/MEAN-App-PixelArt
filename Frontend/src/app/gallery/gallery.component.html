<nav-bar></nav-bar>

<div class="container page-top ">


  <div class="d-flex justify-content-start mb-3">
    <button  [routerLink]="['/add-gallery']" class="btn btn-warning"><i class="far fa-plus-square"></i> Add new Pixel</button>
  </div>
  <div class="row">

    
    <div *ngFor="let post of posts" class="col-lg-3 col-md-5 col-xs-6 thumb mr-5">
      
        <img (click)='getDetails(post._id)' src="../../assets/uploads/{{post.file}}" class=" img-fluid " alt="">
        
    </div>
  </div>




</div>


<div class="container">
  <nav>
    <ul *ngIf="number_page>1" class="pagination">
      <li  class="page-item" *ngFor="let item of [].constructor(number_page);let i=index ">
        <a (click)="changePage(i+1)" class="page-link" href="#">{{i+1}}</a>
      </li>
    </ul>
  </nav>
</div>
